{% extends 'users/base.html' %}

{% block title %}Crear Perfil {% endblock %}

{% block content %}
    {% if request.GET.errors %}
        <p class="alert alert-danger">{{ request.GET.errors }}</p>
    {% endif %}
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre de Usuario:" name="username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña:" name="password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirmar Contraseña:" name="password_confirmation" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Nombre:" name="first_name" required class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Apellidos:" name="last_name" required class="form-control">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Correo electronico:" name="email" required>
        </div>
        <button class="btn btn-primary btn-block mt-5">Registrarme!</button>
    </form>
{% endblock %}
